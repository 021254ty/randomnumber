<!doctypehtml><title>Сайт с генерацией случайного числа</title><style>body{background-color:#000;color:#fff;font-family:Arial,sans-serif}.header{text-align:center;padding:20px}.logo{font-size:24px;font-weight:700}.content{text-align:center;padding:50px}.number-generator{margin-bottom:20px}</style><div class=header><div class=logo>Логотип</div></div><div class=content><h2>Генерация случайного числа</h2><div class=number-generator><label for=min>Минимальное значение:</label> <input id=min max=100 min=1 name=min type=number value=1> <label for=max>Максимальное значение:</label> <input id=max max=100 min=1 name=max type=number value=100> <button onclick=generateRandomNumber()>Сгенерировать</button></div><div id=result></div></div><script>function generateRandomNumber(){var e=parseInt(document.getElementById("min").value),n=parseInt(document.getElementById("max").value),t=Math.floor(Math.random()*(n-e+1))+e;document.getElementById("result").innerHTML="Случайное число: "+t}</script>
